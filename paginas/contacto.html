    <header class="header">
        <h1>Pretty Burger - <span>¡Como las de papá!</span></h1>
    </header>

    <main class="contacto">
        <!--comienza el formulario-->
        <fieldset>
            <h2>Contacto</h2>
            <p>Dejanos un mensaje, saludos, quejas, segerencias, consultas.<br><br> Todos los
                comentarios son bienvenidos.
            </p>

            <form class="container-fluid" action="">

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="nombreyapellido" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ej: Ricardo Rojas">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                    <input type="telefono" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ej: 1140832384">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>¿Querés que te enviemos las ofertas de la semana?</div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">SI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">NO</label>
                </div>
                <button type="reset" class="btn btn-primary btn contact">Limpiar</button>
                <button type="submit" class="btn btn-primary btn contact">Enviar</button>

        </fieldset>

        </form>

    </main>
    <hr>
